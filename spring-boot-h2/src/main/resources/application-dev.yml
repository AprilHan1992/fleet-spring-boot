spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/dev
    username: root
    password:
    platform: h2
  # jpa配置
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
